<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color:beige;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 5px 5px 3px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: darkcyan;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Registration Form</h1>
            <form id="registrationForm">
                <!-- Student Name -->
                <div class="mb-3">
                    <label for="studentName" class="form-label">Student Name</label>
                    <input type="text" class="form-control" id="studentName" name="studentName" required>
                    <div class="error" id="nameError"></div>
                </div>
                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <div class="error" id="passwordError"></div>
                </div>
                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <div class="error" id="emailError"></div>
                </div>
                <!-- Address -->
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                </div>
                <!-- Education -->
                <div class="mb-3">
                    <label for="education" class="form-label">Education</label>
                    <select class="form-select" id="education" name="education" required>
                        <option value="" selected disabled>Select Education</option>
                        <option value="High School">High School</option>
                        <option value="Undergraduate">Undergraduate</option>
                        <option value="Postgraduate">Postgraduate</option>
                    </select>
                </div>
                <!-- Gender -->
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <div>
                        <input type="radio" class="form-check-input" id="male" name="gender" value="Male" required>
                        <label for="male" class="form-check-label">Male</label>
                        <input type="radio" class="form-check-input ms-3" id="female" name="gender" value="Female" required>
                        <label for="female" class="form-check-label">Female</label>
                    </div>
                </div>
                <!-- Interested Subjects -->
                <div class="mb-3">
                    <label class="form-label">Interested Courses</label>
                    <div>
                        <input type="checkbox" class="form-check-input" id="math" name="subjects" value="Math">
                        <label for="math" class="form-check-label">SAP</label>
                        <input type="checkbox" class="form-check-input ms-3" id="science" name="subjects" value="Science">
                        <label for="science" class="form-check-label">Data Science</label>
                        <input type="checkbox" class="form-check-input ms-3" id="history" name="subjects" value="History">
                        <label for="history" class="form-check-label">Cloud Computing</label>
                    </div>
                </div>
                <!-- Upload File -->
                <div class="mb-3">
                    <label for="upload" class="form-label">Upload Resume File</label>
                    <input type="file" class="form-control" id="upload" name="upload" required>
                </div>
                <!-- Buttons -->
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form submission
            let valid = true;

            // Clear previous errors
            document.getElementById('nameError').textContent = '';
            document.getElementById('passwordError').textContent = '';
            document.getElementById('emailError').textContent = '';

            // Validate Name
            const name = document.getElementById('studentName').value.trim();
            if (name === '') {
                valid = false;
                document.getElementById('nameError').textContent = 'Name is required.';
            }

            // Validate Password
            const password = document.getElementById('password').value;
            if (password.length < 8) {
                valid = false;
                document.getElementById('passwordError').textContent = 'Password must be at least 8 characters.';
            }

            // Validate Email
            const email = document.getElementById('email').value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                valid = false;
                document.getElementById('emailError').textContent = 'Invalid email address.';
            }

            if (valid) {
                alert('Form submitted successfully!');
                this.reset(); // Reset the form
            }
        });
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
