<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- External CSS -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f9f9f9; /* Light gray background */
            font-family: 'Arial', sans-serif;
            color: #333; /* Dark text for readability */
        }
        .home-container {
            margin: 50px auto;
            max-width: 900px;
            padding: 20px;
            background-color: #ffffff; /* White background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }
        .home-container h2 {
            font-family: 'Trebuchet MS', sans-serif; /* Modern, clean font for headings */
            font-size: 2rem;
            color: #007bff; /* Bootstrap primary blue for emphasis */
            margin-bottom: 20px;
        }
        .home-container p {
            font-family: 'Georgia', serif; /* Elegant font for paragraphs */
            font-size: 1.2rem;
            line-height: 1.6; /* Better readability */
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <h2>Home Page</h2>
        <p>
            Welcome to our website! This is the Home page where you can find the latest updates 
            and general information about us.
        </p>
        <p>
            Feel free to navigate through the links on the left to learn more about our services, 
            contact us, or read about our mission.
        </p>
    </div>
</body>
</html>
