<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services</title>
    <!-- External CSS -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #7E909A; /* Soft background color */
            font-family: 'Georgia', serif; /* Applied Arial font to all text */
            color: #333; /* Dark gray text for readability */
        }
        .services-container {
            margin: 50px auto;
            max-width: 800px;
            padding: 20px;
            background-color: #ffffff; /* White background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }
        .services-container h2 {
            font-size: 2.5rem;
            color: #007bff; /* Vibrant blue for headings */
            margin-bottom: 20px;
            text-align: center; /* Centered heading */
        }
        .services-container p {
            font-size: 1.2rem;
            line-height: 1.6; /* Better readability */
            margin-bottom: 20px;
        }
        .services-container ol {
            list-style-type: none; /* Remove default bullet points */
            padding: 0;
        }
        .services-container ol li {
            font-size: 1.1rem;
            padding: 8px 0;
            border-bottom: 1px solid #ddd; /* Light border for separation */
        }
        .services-container ol li:last-child {
            border-bottom: none; /* Remove border from last item */
        }
    </style>
</head>
<body>
    <div class="services-container">
        <h2>Our Services</h2>
        <p>We offer a variety of services to meet your needs, including:</p>
        <ol>
            <li>Consulting Services</li>
            <li>Web Development</li>
            <li>Marketing Solutions</li>
            <li>Customer Support</li>
        </ol>
    </div>
</body>
</html>
