<!DOCTYPE html>
<html>
<head>
    <title>Frameset Example</title>
</head>
<frameset rows="20%,*">
    <frame name="topFrame" src="top.html">
    <frameset cols="20%,*">
        <frame name="leftFrame" src="left.html">
        <frame name="mainFrame" src="main.html">
    </frameset>
</frameset>

</html>
