<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        #password {
            padding: 10px;
            width: 300px;
        }
        #strengthMessage {
            margin-top: 10px;
            font-weight: bold;
        }
        .weak {
            color: red;
        }
        .medium {
            color: orange;
        }
        .strong {
            color: green;
        }
    </style>
</head>
<body>

    <h2>Password Strength Checker</h2>
    
    <input type="password" id="password" placeholder="Enter your password" oninput="checkStrength()">
    
    <p id="strengthMessage"></p>

    <script>
        function checkStrength() {
            let password = document.getElementById("password").value;
            let strengthMessage = document.getElementById("strengthMessage");

            // Reset message
            strengthMessage.innerHTML = "";
            strengthMessage.className = "";

            if (password.length < 6) {
                strengthMessage.innerHTML = "Password is too short!";
                strengthMessage.className = "weak";
            } else {
                let strength = 0;

                // Check for different types of characters
                if (/[a-z]/.test(password)) strength++; // Lowercase
                if (/[A-Z]/.test(password)) strength++; // Uppercase
                if (/[0-9]/.test(password)) strength++; // Number
                if (/[\W]/.test(password)) strength++;  // Special character

                // Determine strength level
                if (strength === 1) {
                    strengthMessage.innerHTML = "Weak Password";
                    strengthMessage.className = "weak";
                } else if (strength === 2 || strength === 3) {
                    strengthMessage.innerHTML = "Medium Password";
                    strengthMessage.className = "medium";
                } else if (strength === 4) {
                    strengthMessage.innerHTML = "Strong Password";
                    strengthMessage.className = "strong";
                }
            }
        }
    </script>

</body>
</html>
