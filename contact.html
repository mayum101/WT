
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- External CSS -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f9; /* Soft background color */
            font-family: 'Arial', sans-serif;
            color: #333; /* Standard dark gray text */
        }
        .contact-container {
            margin: 50px auto;
            max-width: 700px;
            padding: 20px;
            background-color: #ffffff; /* White background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow effect */
        }
        .contact-container h2 {
            font-family: 'Trebuchet MS', sans-serif; /* Modern font for headings */
            font-size: 2rem;
            color: #007bff; /* Bootstrap primary blue color */
            margin-bottom: 20px;
            text-align: center; /* Centered heading */
        }
        .contact-container p {
            font-family: 'Georgia', serif; /* Elegant font for paragraphs */
            font-size: 1.1rem;
            line-height: 1.6; /* Better readability */
            margin-bottom: 20px;
        }
        .contact-container ul {
            list-style-type: none; /* Remove default bullet points */
            padding: 0;
        }
        .contact-container ul li {
            font-family: 'Verdana', sans-serif; /* Clean font for list items */
            font-size: 1rem;
            padding: 8px 0; /* Add space between items */
            border-bottom: 1px solid #ddd; /* Light border for separation */
        }
        .contact-container ul li:last-child {
            border-bottom: none; /* Remove border from last item */
        }
        .contact-container ul li a {
            color: #007bff;
            text-decoration: none; /* Remove underline from links */
        }
        .contact-container ul li a:hover {
            text-decoration: underline; /* Add underline on hover */
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <p>Feel free to contact us via the following methods:</p>
        <ul>
            <li>Email: <a href="mailto:contact@example.com">contact@example.com</a></li>
            <li>Phone: <a href="tel:+1234567890">+123-456-7890</a></li>
            <li>Address: 123 Example Street, City, Country</li>
        </ul>
    </div>
</body>
</html>
