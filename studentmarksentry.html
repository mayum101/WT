<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks Entry</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.container {
    width: 60%;
    margin: auto;
    padding: 20px;
    background: white;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    border-radius: 5px;
}

h1 {
    text-align: center;
}

form {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

input {
    padding: 10px;
    width: 30%;
    margin-right: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    padding: 10px 15px;
    background-color: #5cb85c;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #4cae4c;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #f2f2f2;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Student Marks Entry</h1>
        <form id="studentForm">
            <input type="text" id="studentId" placeholder="Student ID" required>
            <input type="text" id="studentName" placeholder="Name" required>
            <input type="number" id="studentMarks" placeholder="Marks" required>
            <button type="submit">Add Student</button>
        </form>
        <table id="studentTable">
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Name</th>
                    <th>Marks</th>
                </tr>
            </thead>
            <tbody>
                <!-- Student records will be inserted here -->
            </tbody>
        </table>
    </div>
    <script>
        document.getElementById('studentForm').addEventListener('submit', function(e) {
    e.preventDefault(); // Prevent the default form submission behavior

    // Get values from the input fields
    const studentId = document.getElementById('studentId').value;
    const studentName = document.getElementById('studentName').value;
    const studentMarks = document.getElementById('studentMarks').value;

    // Create a new table row
    const newRow = document.createElement('tr');

    // Insert cells for ID, name, and marks
    newRow.innerHTML = `
        <td>${studentId}</td>
        <td>${studentName}</td>
        <td>${studentMarks}</td>
    `;

    // Append the new row to the table body
    document.querySelector('#studentTable tbody').appendChild(newRow);

    // Clear the input fields
    document.getElementById('studentForm').reset();
});

    </script>
</body>
</html>
