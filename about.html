<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <!-- External CSS -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Light blue background */
            font-family: 'Arial', sans-serif;
        }
        .about-container {
            margin: 50px auto;
            max-width: 800px;
            padding: 20px;
            background-color: #ffffff; /* White background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            text-align: center;
        }
        .about-container h2 {
            font-family: 'Verdana', sans-serif; /* Modern font for heading */
            color: #007bff; /* Bootstrap primary blue */
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .about-container p {
            font-family: 'Georgia', serif; /* Elegant font for paragraph */
            color: #333; /* Dark gray for readability */
            font-size: 1.2rem;
            line-height: 1.6; /* Improved readability */
        }
    </style>
</head>
<body>
    <div class="about-container">
        <h2>About Us</h2>
        <p>
            Welcome to the About page. Here we share information about our organization, 
            our mission, and our values.
        </p>
    </div>
</body>
</html>
